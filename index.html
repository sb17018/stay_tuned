<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STAY TUNÃ†D</title>
    <meta name="description" content="Songs' Lyrics with Chords">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
<!--     <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/main_style.css">
    <link rel="stylesheet" href="./css/knob_style.css">
    <link rel="stylesheet" href="./css/knob_panel_style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/fetching-scripts.js" type="text/javascript"></script>
    <script src="js/automate_knob.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body onload="fetchTitles()">
    <header>
        <div class="wrapper">
            <div class="container">
                <h1>STAY TUNAED</h1>
            </div>
            <div id="headercircelDecoration">
                <div class="red-circle-icon"><div class="red-circle-icon-inner-ring"></div></div>
                <div class="red-circle-icon"><div class="red-circle-icon-inner-ring"></div></div>
                <div class="red-circle-icon"><div class="red-circle-icon-inner-ring"></div></div>
                <div class="red-circle-icon"><div class="red-circle-icon-inner-ring"></div></div>
            </div>
        </div>
    </header>
    <nav class="wrapper">
            <a href="#" alt="Go to page to enter a song">
                <p>Enter a new song</p>
            </a>
    </nav>
    <main class="wrapper">
            <div class="container">
                <div class="main-part" id="leftPart">
                    <h3>Choose the title:</h3>
                    <div id="songTitles"></div>
                </div>
                <div class="main-part" id="centerPart">
                </div>
                <div class="main-part" id="rightPart">
                <div id="saveChangeBtnBorder">
                    <input type="button" value="SAVE CHANGE" id="saveChangeBtn"/>
                </div>
                <div id="mainKnobPanel">
                    <h2>Chord</h2>
                    <hr/>
                    <div id="chordMarks">
                        <p class="the-chord">A</p>
                        <p class="the-chord">B</p>
                        <p class="the-chord the-chord-current">C</p>
                        <p class="the-chord">D</p>
                        <p class="the-chord">E</p>
                    </div>
                    <div id="mainKnobGrove"></div>
                    <div id="mainKnob" draggable onmouseover="dragElement(this)">
                        <div class="main-knob-grad" id="mainKnobGradTop"></div>
                        <div class="main-knob-grad" id="mainKnobGradCenter">
                            <div class="main-knob-stripe-black" id="mainKnobStripeBlackOut">
                                <div class="main-knob-stripe-black" id="mainKnobStripeBlackCenter">
                                    <div class="main-knob-stripe-black" id="mainKnobStripeBlackIn">
                                        <div id="mainKnobStripeWhite"></div>
                                    </div>                           
                                </div>
                            </div>
                        </div>
                        <div class="main-knob-grad" id="mainKnobGradBottom"></div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
